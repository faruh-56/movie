<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Главная |Кинопоиск: поиск фильмов и сериалов</title>
  <!-- Подключение шрифта -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <!-- Подключение стилей библиотеки Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- Подключение js библиотеки Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="/index.html">
        <img src="./assets/images/logo-light.svg" alt="Logo" width="200" class="d-inline-block align-text-top" />
      </a>

      <a href="./pages/favs.html" type="button" class="btn btn-outline-secondary">
        Избранные
      </a>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="d-flex align-items-center gap-2 mt-4">
        <input class="form-control form-control" type="text" placeholder="Введите название фильма или сериала"
          id="movie-search-input" />
        <button type="button" class="btn btn-outline-primary" id="movie-search-button">Найти</button>
      </div>

      <section>
        <h2 class="my-3">Результаты поиска</h2>
        <div class="search-results d-flex justify-content-between flex-wrap">
        </div>

        <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
          <!-- Позиция тостера -->
          <div id="toast-container" style="position: absolute; top: 0; right: 0;"></div>
      </div>

        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status" id="spinner" style="display: none;">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog 	modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fs-5" id="modalLabel">
                Modal title
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-boxes">

              <div>
                <div>
                  <div>
                    <img src="..." alt="..." class="img-fluid" id="modalImage">
                  </div>
                    <div class="card-body">
                      <h5 class="card-title" id="title"></h5>
                      <p class="card-text" id="actors"></p>
                      <p class="card-text" id="plot"></p>
                      <p class="card-text" id="rating"></p>
                      <p class="card-text" id="release"></p>
                    </div>
                </div>
              </div>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./index.js" type="module"></script>
</body>

</html>
